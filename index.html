<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ko</title>
    <script src="jquery.js"></script>
    <script src="knockout.js"></script>
</head>
<body>
    <div data-bind="text: msg"></div>
    <div data-bind="foreach: likes">
        <div data-bind="text: $data"></div>
    </div>
    <div style="color: green;">开发feature1分支内容</div>
    <div style="color: red;">开发feature2分支内容</div>
    <p>feature2进行第二次开发</p>
    <p style="font-size: 30px;">feature1的第二次开发（修改）</p>
    <script>
        ko.applyBindings({
            msg: 'hello world',
            likes: ['唱歌', '写字', '跳舞']
        })
    </script>
</body>
</html>
